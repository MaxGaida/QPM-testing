<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Queer Philadelphia Map</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v6.14.1/ol.css" />
    <link rel="stylesheet" href="map-styles.css" />
</head>

<body>
    <script>
        // Only run this if we're not already on the mobile site
        const currentPage = window.location.pathname.split("/").pop();
        if (/Mobi|Android/i.test(navigator.userAgent) && !window.location.href.includes("mobile")) {
          if (confirm("It looks like you're on a mobile device. Would you like to switch to the mobile version of this site?")) {
            window.location.href = window.location.pathname.replace(/index\.html$/, "mobile.html");
          }
        }
      </script>
      
      <div id="test-mobile-switch" style="position: fixed; top: 10px; right: 10px; z-index: 10000;">
        <button onclick="window.location.href='mobile.html'" style="
          background-color: #a82aa8;
          color: white;
          padding: 6px 12px;
          font-weight: bold;
          border: none;
          border-radius: 6px;
          cursor: pointer;
          box-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        ">Test Mobile Version</button>
      </div>
      
    
    <div id="map" style="height: 100vh;"></div>
    <div id="filters"></div>

    <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>

    <script src="clean.js"></script>

    <script src="spread-overlapping.js"></script>
    <script src="map-setup.js"></script>



    <script src="filter.js"></script>
    <script src="slider.js"></script>
    <script src="description.js"></script>
    <script src="classification.js"></script>

    <script src="fuse.js"></script>
    <script src="address-search.js"></script>
</body>
</html>

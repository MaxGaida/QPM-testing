<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenLayers Map with GeoJSON</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@9.1.1/ol.css" />
    <style>
        #map { height: 100vh; width: 100%; }
    </style>
</head>
<body>

    <!-- Decade Filters -->
    <label for="startDecade">Start Decade:</label>
    <select id="startDecade">
        <option value="1900">1900s</option>
        <option value="1910">1910s</option>
        <option value="1920">1920s</option>
        <option value="1930">1930s</option>
        <option value="1940">1940s</option>
        <option value="1950">1950s</option>
        <option value="1960">1960s</option>
        <option value="1970">1970s</option>
        <option value="1980">1980s</option>
        <option value="1990">1990s</option>
        <option value="2000">2000s</option>
        <option value="2010">2010s</option>
    </select>

    <label for="endDecade">End Decade:</label>
    <select id="endDecade">
        <option value="1900">1900s</option>
        <option value="1910">1910s</option>
        <option value="1920">1920s</option>
        <option value="1930">1930s</option>
        <option value="1940">1940s</option>
        <option value="1950">1950s</option>
        <option value="1960">1960s</option>
        <option value="1970">1970s</option>
        <option value="1980">1980s</option>
        <option value="1990">1990s</option>
        <option value="2000">2000s</option>
        <option value="2010">2010s</option>
    </select>

    <!-- Categorization Filters -->
    <label for="category">Category:</label>
    <select id="category">
        <option value="business">Business</option>
        <option value="event">Event</option>
        <option value="organization">Organization</option>
    </select>

    <label for="gender">Sex/Gender:</label>
    <select id="gender">
        <option value="all">All</option>
        <option value="gay">Gay</option>
        <option value="lesbian">Lesbian</option>
        <option value="queer-friendly">Queer Friendly</option>
    </select>

    <label for="race">Race:</label>
    <select id="race">
        <option value="all">All</option>
        <option value="white">White</option>
        <option value="black">Black</option>
        <option value="asian">Asian</option>
    </select>

    <!-- Map Container -->
    <div id="map"></div>

    <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>


    <!-- Custom Script -->
    <script src="script.js"></script>

</body>
</html>

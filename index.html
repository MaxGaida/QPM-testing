<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OpenLayers Map with GeoJSON</title>
        
        <!-- Load OpenLayers (Ensure this URL is correct) -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@9.1.1/ol.css" />
        <script src="https://cdn.jsdelivr.net/npm/ol@9.1.1/dist/ol.js"></script>
    
        <style>
            #map { height: 100vh; width: 100%; }
        </style>
    </head>
    
<body>

<div id="filters">
    <label for="decadeFilter">Decade:</label>
    <select id="decadeFilter">
        <option value="all">All</option>
        <option value="1900">1900s</option>
        <option value="1910">1910s</option>
        <option value="1920">1920s</option>
        <option value="1930">1930s</option>
        <option value="1940">1940s</option>
        <option value="1950">1950s</option>
        <option value="1960">1960s</option>
        <option value="1970">1970s</option>
        <option value="1980">1980s</option>
        <option value="1990">1990s</option>
        <option value="2000">2000s</option>
        <option value="2010">2010s</option>
        <option value="2020">2020s</option>
    </select>

    <label for="categoryFilter">Category:</label>
    <select id="categoryFilter">
        <option value="all">All</option>
        <option value="bar">Bar</option>
        <option value="theater">Theater</option>
        <option value="cafe">Cafe</option>
        <option value="event">Event</option>
    </select>
</div>

<div id="map"></div>

<script src="https://cdn.jsdelivr.net/npm/ol@9.1.1/dist/ol.js"></script>
<script src="script.js"></script>
</body>
</html>

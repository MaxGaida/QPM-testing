<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GeoJSON Map</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css">
        <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
            }
            #map {
                width: 100%;
                height: 100vh;
                position: absolute;
                top: 0;
                left: 0;
            }
            #filters {
                position: absolute;
                top: 10px;
                left: 10px;
                background: rgba(255, 255, 255, 0.9);
                padding: 10px;
                border-radius: 5px;
                box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
                z-index: 1000;
                max-width: 300px;
                overflow-y: auto;
            }
        </style>
    </head>


    <body>
        <h2>Historical Map of Philadelphia</h2>
        <div id="filters"></div> <!-- New filter container -->
        <div id="map"></div>
        <script src="script.js"></script>  <!-- Initializes the map and loads GeoJSON -->
        <script src="description.js"></script> <!-- Handles hover tooltips -->
        <script src="filter.js"></script> <!-- Handles category-based filtering -->
        <script src="color.js"></script> <!-- Handles color-based filtering -->
        <script src="decade.js"></script> <!-- Handles decade-based filtering -->
    </body>
    
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenLayers Basic Map with GeoJSON</title>

    <!-- OpenLayers stylesheet and script -->
    <link rel="stylesheet" href="https://unpkg.com/ol@6.9.0/dist/ol.css" />
    <script src="https://unpkg.com/ol@6.9.0/dist/ol.js"></script>

    <style>
        /* Make the map fill the entire viewport */
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Div for the map -->
    <div id="map"></div>

    <script>
        // Initialize the OpenLayers map
        var map = new ol.Map({
            target: 'map',  // ID of the div where the map will be displayed
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()  // OpenStreetMap base layer
                })
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([-75.1652, 39.9526]),  // Center on Philadelphia
                zoom: 12  // Initial zoom level
            })
        });

        // GeoJSON data source
        var vectorSource = new ol.source.Vector({
            url: 'https://raw.githubusercontent.com/MaxGaida/QPM-testing/refs/heads/main/testopenlayers.geojson',  // Your GeoJSON file URL
            format: new ol.format.GeoJSON()
        });

        // Vector layer for GeoJSON data
        var vectorLayer = new ol.layer.Vector({
            source: vectorSource
        });

        // Add the vector layer to the map
        map.addLayer(vectorLayer);
    </script>
</body>
</html>
